<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Zoo Keeper Application Form
        </h1>
        <i>Please complete the form. Mandatory fields are marked with a <span style="color: red;">*</span></i>
    </div>
    <br><br>
    <div>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <label for="">Name <span style="color: red;">*</span>
                <input type="text" size="20">
            </label>
            <br><br>
            <label for="">Telephone
                <input type="text" size="20">
            </label>
            <br><br>
            <label for="">Email <span style="color: red;">*</span>
                <input type="text" size="20">
            </label>
        </fieldset>
    </div>
    <br><br>
    <div>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <span style="color: red;">*</span><label for="">Age
                <input type="number" size="20">
            </label>
            <br><br>
            <label for="">Gender
                <select name="" id="">
                    <option value="">Female</option>
                    <option value="">Male</option>
                </select>
            </label>
            <br><br>
            <label for="reason">When did you first know you wanted to be a zoo-keeper?</label>
            <textarea id="reason" placeholder="Write your answer here"></textarea>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>PICK YOUR FAVORITE ANIMALS</legend>
            <input type="checkbox"> Zebra
            <input type="checkbox"> Cat
            <input type="checkbox"> Anaconda
            <input type="checkbox"> Human
            <br><br>
            <input type="checkbox"> Elephant
            <input type="checkbox"> Wildebeest
            <input type="checkbox"> Pigeon
            <input type="checkbox"> Crab
        </fieldset>
    </div>
    <br><br>    
    <div>
        <button>Submit Application</button>
    </div>
</body>

</html>
