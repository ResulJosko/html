<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Keeper Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 80px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Zoo Keeper Application Form</h1>
    <div class="container">
        <p>Please complete the form. Mandatory fields are marked with a <span class="required">*</span>.</p>
        
        <div class="section">
            <h2>Contact Details</h2>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="phone">Telephone</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="section">
            <h2>Personal Information</h2>
            <label for="age">Age <span class="required">*</span></label>
            <input type="number" id="age" placeholder="Enter your age">
            
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="reason">When did you first know you wanted to be a zoo-keeper?</label>
            <textarea id="reason" placeholder="Write your answer here"></textarea>
        </div>

        <div class="section">
            <h2>Pick Your Favorite Animals</h2>
            <label><input type="checkbox"> Zebra</label>
            <label><input type="checkbox"> Cat</label>
            <label><input type="checkbox"> Anaconda</label>
            <label><input type="checkbox"> Human</label>
            <label><input type="checkbox"> Elephant</label>
            <label><input type="checkbox"> Wildebeest</label>
            <label><input type="checkbox"> Pigeon</label>
            <label><input type="checkbox"> Crab</label>
        </div>

        <button class="submit-btn">Submit Application</button>
    </div>

</body>
</html>
